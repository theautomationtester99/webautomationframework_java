apiVersion: apps/v1
kind: Deployment
metadata:
  name: waf2st-deployment
  namespace: selenium
spec:
  replicas: 1  # Number of Pod replicas
  selector:
    matchLabels:
      app: waf2st-app
  template:
    metadata:
      labels:
        app: waf2st-app
    spec:
      containers:
      - name: waf2st-container
        image: waf2st
        imagePullPolicy: Never
        env:
        - name: DELETE_TEST_RESULTS
          value: "no"
        - name: PARALLEL_EXECUTION
          value: "no"
        - name: NO_THREADS
          value: "2"
        - name: FTP_UPLOAD
          value: "no"
        - name: FTP_HOST
          value: "ftp-service"
        - name: FTP_PORT
          value: "21"
        - name: LOG_LEVEL
          value: "warn"
        - name: HEADLESS
          value: "yes"
        - name: RUN_IN_SELENIUM_GRID
          value: "no"
        - name: GRID_URL
          value: "http://selenium-hub:4444/wd/hub"
---
apiVersion: v1
kind: Service
metadata:
  name: waf-service
  namespace: selenium
spec:
  selector:
    app: waf2st-app
  type: NodePort
  ports:
    - name: waf-ssh
      protocol: TCP
      port: 22
      targetPort: 22
    - name: waf-vnc
      protocol: TCP
      port: 5901
      targetPort: 5901